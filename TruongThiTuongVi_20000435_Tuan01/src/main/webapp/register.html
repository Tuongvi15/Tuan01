<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký</title>
</head>
<body>
<h2>Form Đăng ký</h2>
<form method="post" action="register">
    Họ tên: <input type="text" name="name"><br><br>
    Email: <input type="text" name="email"><br><br>
    Mật khẩu: <input type="password" name="password"><br><br>

    Giới tính:
    <input type="radio" name="gender" value="Nam"> Nam
    <input type="radio" name="gender" value="Nữ"> Nữ <br><br>

    Sở thích:<br>
    <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách <br>
    <input type="checkbox" name="hobby" value="Nghe nhạc"> Nghe nhạc <br>
    <input type="checkbox" name="hobby" value="Thể thao"> Thể thao <br><br>

    Quốc gia:
    <select name="country">
        <option value="VN">Việt Nam</option>
        <option value="US">Mỹ</option>
        <option value="JP">Nhật Bản</option>
    </select>
    <br><br>

    Giới thiệu bản thân: <br>
    <textarea name="bio"></textarea><br><br>

    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
